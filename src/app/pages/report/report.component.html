<mat-form-field>
  <mat-label>Elige tu ID del Paquete</mat-label>
  <mat-select (selectionChange)="seleccionarPaquete($event.value)">
    <mat-option *ngFor="let datum of data" [value]="datum.idpackage">
      {{datum.idpackage}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="selectedPackage" class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container matColumnDef="idpackage">
        <th mat-header-cell *matHeaderCellDef> ID Paquete </th>
        <td mat-cell *matCellDef="let element"> {{ element.idpackage }} </td>
      </ng-container>

      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{ element.peso }} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{ element.descripcion }} </td>
      </ng-container>

      <!-- Encabezados de columna -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Datos de usuario -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
